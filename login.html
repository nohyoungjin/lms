<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title>LMS</title>
	<link rel="stylesheet" href="css/common.css" />
</head>

<body>

	<div>
		<div class="wrap_login">
			<p class="a_c">관리자 로그인</p>
			<div class="box_login">
				<ul>
					<li>
						<label for="id" class="blind">아이디</label>
						<input type="text" id="id" class="input_m w95" title="아이디 입력" placeholder="아이디" />
					</li>
					<li>
						<label for="password" class="blind">비밀번호</label>
						<input type="password" id="password" class="input_m w95" title="비밀번호 입력" placeholder="비밀번호" />
					</li>
				</ul>
				<a href="" class="btn_login" title="로그인">로그인</a>
				<div class="save_id">
					<span class="wrap_check">
						<input type="checkbox" id="id_save" title="아이디 저장" class="check">
						<label for="id_save" class="idcheck"> 아이디 저장</label>
					</span>
				</div>
			</div>
			<!-- //box_login -->
		</div>
		<!-- //wrap_login -->
	</div>

	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/easing.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
